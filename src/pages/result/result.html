<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor='let q of ques;let i=index'>
    <h2>{{i+1}}. {{q.text}}</h2>
    <h4>a. {{q.options[0]}}</h4>
    <h4>b. {{q.options[1]}}</h4>
    <h4>c. {{q.options[2]}}</h4>
    <h4>d. {{q.options[3]}}</h4>
    <h4>Answer: {{q.options[q.answer]}}</h4>
    <!-- <br> -->
    <div *ngIf='q.options[q.answer] === ans[i];else hhh'>
      <h4 >Your Answer:  <span style="color:green">{{ans[i]}}</span></h4>
    </div>
    <ng-template #hhh>
      <h4 >Your Answer:  
        <span style="color:red">
          <!-- <span *ngIf='ans[i]==10; else kkk'>Not Answered</span> -->
          {{ans[i]}}
        </span>
      </h4>
    </ng-template>
    <br><br>
  </div>
</ion-content>
