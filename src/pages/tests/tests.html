<ion-header>

  <ion-navbar>
    <ion-title>tests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list 
  *ngFor="let test of tests;let i = index" >
    <ion-item>
      <ion-thumbnail item-start>
        <img src="https://images.pexels.com/photos/51342/books-education-school-literature-51342.jpeg?auto=compress&cs=tinysrgb&h=350">
      </ion-thumbnail>
      <h2>{{test.testName}}</h2>
      <p> {{test.category}}</p>
      <button (click)='onProceed(i)' ion-button clear item-end>Proceed</button>
    </ion-item>
  </ion-list>
</ion-content>
