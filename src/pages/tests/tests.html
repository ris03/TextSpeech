<ion-header> 

  <ion-navbar color='navred'>
    <ion-title>tests
      <ion-icon style="float:right;color:white" name="power" (click)="onLogout()"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
     <h1>Practise Tests</h1>

     <ion-list >
       <ion-item *ngFor="let t of x;let i = index" >
         <ion-thumbnail item-start>
           <img src="https://cdn2.iconfinder.com/data/icons/game-center-mixed-icons/512/note.png">
         </ion-thumbnail>
           <h2>{{t.testname}}</h2>
           <p>{{t.category}}</p>
         <button (click)='view(i)' ion-button clear item-end>Proceed</button>
       </ion-item>
     </ion-list>
  </div>


  <div *ngIf='tests.length == 0;else qwerty' >    
  </div>
  <ng-template #qwerty>
      <h1>Tests</h1>    
          <ion-list >
              <ion-item  *ngFor="let test of tests;let i = index">
                <ion-thumbnail item-start>
                  <img src="https://cdn2.iconfinder.com/data/icons/game-center-mixed-icons/512/note.png">
                </ion-thumbnail>
                <h2>{{test.testName}}</h2>
                <p> {{test.category}}</p>
                <button (click)='onProceed(i)' ion-button clear item-end>Proceed</button>
              </ion-item>
            </ion-list>
  </ng-template>
 
  
</ion-content>
