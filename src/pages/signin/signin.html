  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [formControl]="credentialsForm.controls['email']"
        type="email"></ion-input>
  </ion-item>
  <div *ngIf="credentialsForm.controls.email.invalid && (credentialsForm.controls.email.dirty || credentialsForm.controls.email.touched)" class="alert alert-danger">
      <div *ngIf="credentialsForm.controls.email.errors.required">*E-mail is required.
      </div> 
     <div *ngIf="!credentialsForm.controls.email.pattern && credentialsForm.controls.email.dirty">
     *Please provide a valid e-mail
     </div>
 </div>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [formControl]="credentialsForm.controls['password']"
        type="password"></ion-input>
  </ion-item>
  <div *ngIf="credentialsForm.controls.password.invalid && (credentialsForm.controls.password.dirty || credentialsForm.controls.password.touched)" class="alert alert-danger">
      <div *ngIf="credentialsForm.controls.password">*Password is required.
      </div> 
     <!-- <div *ngIf="!credentialsForm.controls.password.pattern && credentialsForm.controls.password.dirty">
     *Password should atleast one uppercase,special character and a numeric character
     </div> -->
 </div>
 <ion-row class="sign-in-button-container">
  <ion-col text-center>
    <button ion-button block color="secondary"
        [disabled]="!credentialsForm.valid" (click)="signIn()"> 
      Sign in
    </button>
  </ion-col>
</ion-row>
</ion-content>
