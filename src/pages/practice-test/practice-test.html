<ion-content padding>

  <h2>Say 'a': <ion-icon (click)='speak()' float-right name="mic"></ion-icon></h2>
  <h2>Say 'b': <ion-icon (click)='speak()' float-right name="mic"></ion-icon></h2>
  <h2>Say 'c': <ion-icon (click)='speak()' float-right name="mic"></ion-icon></h2>
  <h2>Say 'd': <ion-icon (click)='speak()' float-right name="mic"></ion-icon></h2>
  <br>
  <h2>You said: {{text}}</h2>
