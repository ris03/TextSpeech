<ion-header color='navred' >

  <ion-navbar >
    <ion-title>Completed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list 
  *ngFor="let test of data1;let i = index" >
    <ion-item>
      <ion-thumbnail item-start>
        <img src="https://cdn2.iconfinder.com/data/icons/game-center-mixed-icons/512/note.png">
      </ion-thumbnail>
      <h2>{{test.testName}}</h2>
      <p> {{test.category}}</p>
      <button (click)='viewResult(i)' ion-button clear item-end>View Result</button>
    </ion-item>
  </ion-list>
</ion-content>
